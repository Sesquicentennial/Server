swagger: '2.0'
info:
  title: Carleton Sesquicentennial API
  description: Content Delivery for the Carleton Sesquicentennial Mobile Apps
  version: 0.0.1
host: api.carleton.edu
schemes:
  - https
basePath: /1.0
produces:
  - application/json
paths:
  /freeRoam/landmarks:
    get:
      summary: Landmarks close to your location
      description: |
        The Landmarks endpoint delivers Landmark objects representing points of interest that are close by, and their relative location
      parameters:
        - name: latitude
          in: query
          description: Latitude component of location.
          required: true
          type: number
          format: double
        - name: longitude
          in: query
          description: Longitude component of location.
          required: true
          type: number
          format: double
        - name: userId
          in: query
          description: Unique string for the users name
          required: true
          type: string
      tags:
        - Landmarks
      responses:
        '200':
          description: An array of landmarks
          schema:
            type: array
            items:
              $ref: '#/definitions/Landmark'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /events/upcoming:
    get:
      summary: Returns a list of upcoming event objects
      description: |
        The upcoming endpoint delivers event objects representing upcoming events based on a timestamp.
      parameters:
        - name: timestamp
          type: string
          in: query
          description: time to start looking for events
          required: true
          type: date
        - name: userId
          in: query
          description: Unique string for the users name
          required: true
          type: string
        - name: numToReturn
          in: query
          description: Number of event objects to return
          required: false
          type: number
          format: integer
      tags:
        - Events
      responses:
        '200':
          description: An array of events
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
  /events/add:
    post:
      summary: Users can add an event
      description: |
        The add endpoint allows users to post events
      parameters:
        - name: timestamp
          type: string
          in: query
          description: time of the event
          required: true
          type: date
        - name: venue
          in: query
          description: The venue of the event
          required: true
          type: string
        - name: userId
          in: query
          description: Unique string for the users name
          required: true
          type: string
      tags:
        - Events
      responses:
        '200':
          description: An array of events
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
definitions:
  Event:
    type: object
    properties:
      time:
        type: string
        description: time of event
      venue:
        type: string
        description: human readable location of event
      location:
        $ref: '#/definitions/Location'
        description: coordinates for venue
  Location:
    type: object
    properties:
      latitude:
        type: number
        format: double
        description: Latitude component of location.
      longitude: 
        type: number
        format: double
        description: Longitude component of location.
  Landmark:
    type: object
    properties:
      description:
        type: string
        description: Description of the history of a landmark.
      geofence: 
        type: array
        description: 'An array of four location objects that encompass a geofence around the landmark.' 
        items: 
          $ref: '#/definitions/Location'
      date:
        type: string
        description: Date constructed.
      images:
        type: array
        description: 'An array of image URLs associated with the landmark'
        items:
          type: string
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string